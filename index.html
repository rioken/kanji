<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>漢字書き順チェッカー</title>

</head>

<body>
  <h1><img src="img/midashi.png" alt="漢字を書いてみよう" width="90%"></h1>

  <div id="wrapper">
    <div id="svgContainer"></div>
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <div class="canvas_bg"></div>
     <div id="resultIcon"></div>
  </div>
  <!--学年btn-->
  <div class="grade_btn">
    <button class="grade_btnitems" id="grade1_btn">1年生</button>
    <button class="grade_btnitems" id="grade2_btn">2年生</button>
  </div>
  <!--btn-->
  <div class="btn_list">
    <button id="checkButton"><img src="img/dekita.png" alt="完成"></button>
    <button id="resetButton"><img src="img/yarinaosu.png" alt="やり直し"></button>
    <button id="randomButton"><img src="img/change.png" alt="ほかの漢字にする"></button>
    <div id="resultMessage"></div>
  </div>
  <!--正解、不正解の画像表示-->
  <div class="result">
    <div id="resultMessage"></div>
   
  </div>

  <script src="text.js"></script>
</body>

</html>
